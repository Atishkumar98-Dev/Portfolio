<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <title>Responsive Hover Card</title>
    <style>
       .hover-card {
    width: 300px;
    height: 200px;
    background-image: url('https://via.placeholder.com/300x200');
    background-size: cover;
    background-position: center;
    position: relative; /* Ensures that the positioning of the inner elements is relative to the card */
    overflow: hidden;
}

.hover-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: inherit;
    filter: blur(8px);
    transition: opacity 0.3s;
    z-index: 1;
}

.hover-card .card-body {
    position: relative; /* This brings the text above the blurred background */
    height: 100%;
    z-index: 2;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

.hover-card .card-title {
    transition: opacity 0.3s ease-in-out;
    opacity: 1;
}

.hover-card .card-details {
    opacity: 0;
    transition: opacity 0.3s ease-in-out;
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    width: 100%;
    text-align: center;
}

.hover-card:hover .card-title {
    opacity: 0; /* Hide the title on hover */
}

.hover-card:hover .card-details {
    opacity: 1; /* Show details on hover */
}

.hover-card:hover::before {
    opacity: 0; /* Remove the blur on hover to clear the view */
}

    </style>
</head>
<body>
    <div class="container py-5 d-flex justify-content-center">
        <div class="card hover-card">
            <div class="card-body text-center">
                <h4 class="card-title">Card Title</h4>
                <div class="card-details">
                    <p>More information about the card that is displayed on hover. Include any details or links here.</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
